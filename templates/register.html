{% extends 'base.html' %}
{% block content %}
<h1>Register as a Donor</h1>
<form method="POST">
    {{ form.hidden_tag() }}
    {{ form.name.label }} {{ form.name() }}<br>
    {{ form.blood_group.label }} {{ form.blood_group() }}<br>
    {{ form.city.label }} {{ form.city() }}<br>
    {{ form.submit() }}
</form>
{% endblock %}
